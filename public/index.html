<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <div id="root">  

  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
<script>
  let id;
  let bla = document.createElement("div");
  bla.innerHTML=   `
  <div class="ctn">
    <style> 
      *{
    margin: 0;
    padding: 0;
}


body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    background: rgb(0, 0, 10);
    align-items: center;
}

.ctn{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}
.ring{
    width: 200px;
    height: 200px;
    border: 0px solid rgb(250, 246, 246);
    border-radius: 50%;
    position: absolute;
}

.r1{
    border-bottom-width: 8px;
    border-color: rgb(94, 255, 0);
    animation: bla1 2s linear infinite;
}

@keyframes bla1{
    0%{
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0);
    }
    100%{
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);

    }
}

.r2{
    border-bottom-width: 8px;
    border-color: rgb(0, 174, 255);
    animation: bla2 2s linear infinite;
}

@keyframes bla2{
    0%{
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0);
    }
    100%{
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);

    }
}

.r3{
    border-bottom-width: 8px;
    border-color: rgb(255, 187, 0);
    animation: bla3 2s linear infinite;
}

@keyframes bla3{
    0%{
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0);
    }
    100%{
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);

    }
}


      </style>
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
    </div>
    `
    document.body.append(bla);
  window.addEventListener('load', ()=>{
    id && clearTimeout(id);
    id = setTimeout(()=>{
      bla.innerHTML="";
    },1000)
  })
</script>
</html>
